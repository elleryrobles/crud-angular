<div class="min-h-screen min-w-full bg-slate-50 dark:bg-slate-700">
    <section id="login" class="flex flex-col justify-center min-h-screen max-w-md mx-auto">
        <div class="card shadow-xl max-w-xl rounded bg-white dark:bg-slate-800 dark:shadow-gray-800">
            <div class="!px-5 !py-6 card-body">
                <!-- Theme -->
                <div class="flex justify-between p-5 items-center text-black dark:text-white font-semibold text-lg">
                    Canopus CRM.
                    <button class="flex transition-transform hover:scale-125 aling-middle"
                        (click)="darkMode.set(!darkMode())">
                        <svg *ngIf="!darkMode()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" class="inline-block h-6 w-6">
                            <path fill-rule="evenodd"
                                d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                                clip-rule="evenodd" />
                        </svg>

                        <svg *ngIf="darkMode()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" class="inline-block h-6 w-6">
                            <path
                                d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                        </svg>
                    </button>
                </div>
                <!-- Theme -->
                <div class="text-center font-semibold text-lg">
                    <h1 class="text-black dark:text-white">Formulario de Registro</h1>
                </div>
                <form class="mt-6" [formGroup]="formulario" (ngSubmit)="onSubmit()" autocomplete="off">
                    <div>
                        <label for="nombre" class="text-gray-800 dark:text-gray-400">Nombre</label>
                        <input type="nombre" id="nombre" formControlName="nombre" required autocomplete="off"
                            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-gray-600 dark:border-gray-800 dark:focus:border-green-600 focus:ring-0">
                        <p *ngIf="formulario.get('nombre')?.hasError('required') && formulario.get('nombre')?.touched"
                            class="text-red-500 text-xs">
                            * El nombre es obligatorio.
                        </p>
                    </div>
                    <div class="mt-4">
                        <label for="nombreUsuario" class="text-gray-800 dark:text-gray-400">Nombre de Usuario</label>
                        <input type="nombreUsuario" id="nombreUsuario" formControlName="nombreUsuario" required
                            autocomplete="off"
                            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-gray-600 dark:border-gray-800 dark:focus:border-green-600 focus:ring-0">
                        <p *ngIf="formulario.get('nombreUsuario')?.hasError('required') && formulario.get('nombreUsuario')?.touched"
                            class="text-red-500 text-xs">
                            * El nombre de usuario es obligatorio.
                        </p>
                    </div>
                    <div class="mt-4">
                        <label for="email" class="text-gray-800 dark:text-gray-400">Correo electrónico</label>
                        <input type="email" id="email" formControlName="email" required autocomplete="off"
                            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-gray-600 dark:border-gray-800 dark:focus:border-green-600 focus:ring-0">
                        <p *ngIf="formulario.get('email')?.hasError('required') && formulario.get('email')?.touched"
                            class="text-red-500 text-xs">
                            * El correo electróico es obligatorio.
                        </p>
                    </div>
                    <div class="mt-4">
                        <label for="password" class="text-gray-800 dark:text-gray-400">Contraseña</label>
                        <input type="password" id="password" formControlName="password" required autocomplete="off"
                            class="w-full mt-3 py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-gray-600 dark:border-gray-800 dark:focus:border-green-600 focus:ring-0">
                        <p *ngIf="formulario.get('password')?.hasError('required') && formulario.get('password')?.touched"
                            class="text-red-500 text-xs">
                            * La contraseña es obligatoria.
                        </p>
                    </div>
                    <div class="mt-4">
                        <label class="text-gray-800 dark:text-gray-400">Roles:</label>
                        <div class="form-check" *ngFor="let rol of [1, 2]">
                            <input type="checkbox" class="mr-2 leading-tight" id="rol{{ rol }}"
                                [checked]="formulario.get('roles')?.value?.includes(rol)" (change)="agregarRol(rol)">
                            <label class="text-sm" for="rol{{ rol }}">{{ roles[rol] }}</label>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button (click)="marcarCamposTocados()"
                            class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                            Registrar
                        </button>
                    </div>
                    <div class="mt-4 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">¡Error! </strong>
                        <span class="block sm:inline">Algo ha ocurrido.</span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                            <svg class="fill-current h-6 w-6 text-red-500" role="button"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <title>Close</title>
                                <path
                                    d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                            </svg>
                        </span>
                    </div>
                    <div class="mt-4 border border-teal-400 text-teal-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">¡Exito! </strong>
                        <span class="block sm:inline">Operación realida.</span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                            <svg class="fill-current h-6 w-6 text-teal-500" role="button"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <title>Close</title>
                                <path
                                    d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                            </svg>
                        </span>
                    </div>

                </form>
                <p class="mt-8 text-xs font-light text-center text-gray-800 dark:text-gray-400">¿Ya tienes una cuenta?
                    <button class="font-medium text-purple-600 hover:underline" (click)="goToLogin()">Inicia
                        Sesión</button>
                </p>
            </div>
        </div>
    </section>
</div>
