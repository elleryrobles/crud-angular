<div [class.dark]="themeService.darkMode$ | async">
    <div class="min-h-screen min-w-full bg-slate-200 dark:bg-slate-600">
        <div id="login" class="flex flex-col justify-center min-h-screen max-w-md mx-auto">
            <div
                class="card shadow-xl max-w-xl rounded-lg bg-slate-50 dark:bg-slate-700 shadow-gray-800 dark:shadow-gray-800">
                <div class="!px-5 !py-6 card-body">
                    <div
                        class="flex justify-between p-5 items-center text-black dark:text-white font-semibold text-2xl">
                        Canopus CRM.
                        <app-theme-toggle></app-theme-toggle>
                    </div>
                    <!-- <div class="mt-8 text-center font-semibold text-lg">
                        <h1 class="text-black dark:text-white">Formulario de Registro</h1>
                    </div> -->
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-6" autocomplete="off">
                        <div>
                            <label for="nombreUsuario" class="text-lg text-neutral-700 dark:text-gray-300">Nombre de
                                Usuario</label>
                            <input type="nombreUsuario" id="nombreUsuario" formControlName="nombreUsuario" required
                                autocomplete="off"
                                class="w-full mt-3 py-2 px-3 h-10 bg-white dark:bg-slate-800 dark:text-slate-200 rounded-lg outline-none border border-gray-300 dark:border-gray-800 focus:border-green-600 dark:focus:border-green-600 focus:ring-0">
                            <p *ngIf="formulario.get('nombreUsuario')?.hasError('required') && formulario.get('nombreUsuario')?.touched"
                                class="text-red-400 text-sm">
                                * El nombre de usuario es obligatorio.
                            </p>
                        </div>
                        <div class="mt-4">
                            <div>
                                <label for="password"
                                    class="text-lg text-neutral-700 dark:text-gray-300">Contraseña</label>
                                <input type="password" id="password" formControlName="password" required
                                    autocomplete="off"
                                    class="w-full mt-3 py-2 px-3 h-10 bg-white dark:bg-slate-800 dark:text-slate-200 rounded-lg outline-none border border-gray-300 dark:border-gray-800 focus:border-green-600 dark:focus:border-green-600 focus:ring-0">
                                <p *ngIf="formulario.get('password')?.hasError('required') && formulario.get('password')?.touched"
                                    class="text-red-400 text-sm">
                                    * La contraseña es obligatoria.
                                </p>
                            </div>
                            <div class="mt-6">
                                <button (click)="marcarCamposTocados()"
                                    class="w-full px-4 py-2 tracking-wide text-lg text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                                    Iniciar Sesión
                                </button>
                            </div>
                            <div *ngIf="alertEnable">
                                @if (alert.status) {
                                <!-- <div class="mt-4 bg-success/25 text-center text-success text-sm rounded-md p-4"
                                    role="alert">
                                    <span class="font-bold">{{ alert.message }}.</span>
                                </div> -->
                                <div class="mt-4 bg-danger/25 text-center text-danger text-sm rounded-md p-4"
                                    role="alert">
                                    <span class="font-bold">{{ alert.message }}.</span>
                                </div>
                                }
                            </div>
                        </div>
                    </form>
                    <p class="mt-8 text-sm font-light text-center text-gray-800 dark:text-gray-300">¿No tienes una
                        cuenta?
                        <button class="font-medium text-purple-600 hover:underline"
                            (click)="goToRegister()">Regístrate</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
